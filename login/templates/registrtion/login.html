{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block content %}
  <h1>登录</h1>
  {% if form.is_valid %}
    <p>
      用户名密码错误，请重新输入。
    </p>
  {% else %}
    <p>在下面输入用户名和密码:</p>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input type="submit" value="登录"></p>
    </form>
  </div>
 {% endblock %}
